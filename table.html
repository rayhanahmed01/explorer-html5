<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid gray;
            padding: 0 10px;
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rayhan</td>
                <td>Student</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mark Zukerburg</td>
                <td>Ceo</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Aman</td>
                <td>Teacher</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
