<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1> Rayhan Ahmed Special Food Corner</h1>
    <form action="">
        <p> Name: <input type="text" name="Name" id="" placeholder="Inter your name"> </p>
        <p> Email:
            <input type="text" name="Email" id="" placeholder="Inter your email address">
        </p>

        <fieldset>
            <legend>Select Your food</legend>
            <p>
                <label for="Burger">
                    <input type="radio" name="food" id="Burger">Burger
                </label>
            </p>
            <p>
                <label for="Pizza">
                    <input type="radio" name="food" id="Pizza">Chicken Pizza
                </label>
            </p>
            <p>
                <label for="sandwise">
                    <input type="radio" name="food" id="sandwise">Sandwise
                </label>
            </p>
            <p>
                <label for="parata">
                    <input type="radio" name="food" id="parata">Parata
                </label>
            </p>

        </fieldset>
        <fieldset>
            <legend>Special Juice</legend>
            <p>
                <label for="mango"><input type="checkbox" name="juice" id="mango">Mango Juice</label>
            </p>
            <p>
                <label for="orange"><input type="checkbox" name="juice" id="orange">Orange Juice</label>
            </p>
            <p>
                <label for="lemon"><input type="checkbox" name="juice" id="lemon">Lemon Juice</label>
            </p>
            <p>
                <label for="banana"><input type="checkbox" name="juice" id="banana">Banana Juice</label>
            </p>
            <p>
                <label for="apple"><input type="checkbox" name="juice" id="apple">Apple Juice</label>
            </p>
        </fieldset>
        <br>
        <p>
            <textarea name="Text-here" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
